<div class="form-container mat-elevation-z5">
  <h1>Sign Up</h1>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="username?.invalid">
        {{getErrorMessage()}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email address" formControlName="email">
      <mat-error *ngIf="email?.invalid">
        {{getErrorMessage()}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="password?.invalid">
        {{getErrorMessage()}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
      <mat-error *ngIf="confirmPassword?.invalid">
        {{getErrorMessage()}}
      </mat-error>
    </mat-form-field>

    <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
      Passwords should match
    </mat-error>

    <div class="center">
      <button mat-raised-button color="primary" type="submit">
        Sign Up
      </button>

      <span>Do you already have an account? <a routerLink="/signin">Sign in</a></span>
    </div>

  </form>
</div>
