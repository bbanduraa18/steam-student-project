<div class="overlay-spinner" *ngIf="!spinner">
  <div class="center-spinner">
    <mat-spinner diameter="200"></mat-spinner>
  </div>
</div>

<div class="form-container mat-elevation-z5" *ngIf="spinner">
  <h1>Sign In</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Email address" formControlName="email" type="email">
      <mat-error *ngIf="email?.hasError('pattern'); else empty">
        Incorrect email. Example: 'pet@gmail.com'
      </mat-error>

      <ng-template #empty>
        <mat-error>
          You must enter the email!
        </mat-error>
      </ng-template>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password">
      <mat-error *ngIf="password?.invalid">
        You must enter the password!
      </mat-error>
    </mat-form-field>

    <div class="center">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        Sign In
      </button>
      <span>New to our platform? <a routerLink="/signup">Sign Up</a></span>
    </div>

  </form>
</div>
